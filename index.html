<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>

    <!-- Firebase v9+ Modular SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
        import { getDatabase, ref, get, set, child } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCduVWKA570X-7cnLCvYlZS13sGNZoH8sM",
            authDomain: "passwordcheckapp.firebaseapp.com",
            databaseURL: "https://passwordcheckapp-default-rtdb.firebaseio.com",
            projectId: "passwordcheckapp",
            storageBucket: "passwordcheckapp.firebasestorage.app",
            messagingSenderId: "104974080268",
            appId: "1:104974080268:web:5662a4b41a6dab3afe9129",
            measurementId: "G-TXPZJHY4MY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function checkAndBanUser(username) {
            // Fetch user credentials from 'name.json' in the root directory
            const response = await fetch('/name.json');
            const usersData = await response.json();

            const password = document.getElementById("password").value();

            // Check if the username exists and the password matches
            if (!usersData[username] || usersData[username] !== password) {
                alert("Incorrect username or password.");
                return;
            }

            // Get the device ID from Firebase (assuming it's stored there)
            const userRef = ref(database, 'users/' + username);
            const snapshot = await get(userRef);

            if (!snapshot.exists()) {
                alert("User data not found in Firebase.");
                return;
            }

            const userData = snapshot.val();
            const deviceId = userData.deviceId;

            // Check if the device is banned by fetching banned users from the root directory
            try {
                const bannedResponse = await fetch('/banned-users.json');
                const bannedUsers = await bannedResponse.json();

                const userAlreadyBanned = bannedUsers.some(bannedUser => bannedUser.deviceId === deviceId);
                if (userAlreadyBanned) {
                    alert("You are banned.");
                    return;
                }

                // Proceed with login if not banned
                alert("Login successful.");
                window.location.href = "/Website.html";

            } catch (error) {
                console.error("Error fetching banned-users.json: ", error);
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            checkAndBanUser(username);
        });
    </script>
</head>
<body>
    <h1>Password Validation</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
