on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-expose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:  
        node-version: '20.x'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm install

    - name: Start Serveo Tunnel
      run: |
        # Start Serveo tunnel to forward port 3000 (or your app's port) to a public URL
        ssh -o StrictHostKeyChecking=no -R 80:localhost:3000 serveo.net & 
        sleep 5  # Wait for the tunnel to initialize

    - name: Start server after tunnel
      run: |
        # Run the server after the tunnel has been set up
        node server.js
