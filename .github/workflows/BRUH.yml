on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-expose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Expose
      run: |
        curl -sL https://github.com/expose/expose/releases/download/v1.0.0/expose-linux-amd64-v1.0.0.tar.gz | tar xz
        sudo mv expose /usr/local/bin/

    

    - name: Start Expose
      run: |
        expose start --port 3000
        sleep 5

    - name: Get Expose URL
      run: |
        curl http://localhost:4040

    - name: Start Server
      run: |
          nohup node server.js &
