on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-expose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Expose via NPM
      run: npm install -g @expose/expose

   

    - name: Start Expose
      run: |
        nohup expose start --port 3000 & 
        sleep 5

    - name: Get Expose URL
      run: |
        sleep 5  # Wait for Expose to start and initialize
        expose_url=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
        echo "Expose public URL: $expose_url"
      env:
        EXPOSE_API_URL: "http://localhost:4040/api/tunnels"
         
    - name: Start Server
      run: |
        nohup node server.js &
