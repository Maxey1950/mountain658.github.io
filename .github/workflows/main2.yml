on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-expose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:  
        node-version: '20.x'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm install

    - name: Install Expose globally
      run: npm install -g expose

    - name: Start Expose Tunnel and Server
      run: |
        expose start --port 3000 --subdomain theasldhljdk &  # Expose the server with your custom subdomain
        sleep 5  # Wait for Expose to initialize the tunnel
        node server.js  # Start the Node.js server
