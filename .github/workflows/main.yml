on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-expose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Expose
      run: |
        # Download and extract the Expose binary
        curl -sL -o expose.tar.gz https://github.com/beyondcode/expose/releases/download/1.0.0/expose-linux-amd64.tar.gz
        tar xzf expose.tar.gz
        sudo mv expose /usr/local/bin/
    
    - name: Start Server
      run: |
        nohup node server.js &

    - name: Start Expose
      run: |
        nohup expose start --port 3000 & 
        sleep 5

    - name: Get Expose URL
      run: |
        sleep 5  # Wait for Expose to start and initialize
        expose_url=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
        echo "Expose public URL: $expose_url"
      env:
        EXPOSE_API_URL: "http://localhost:4040/api/tunnels"

    - name: Install jq (for JSON parsing)
      run: sudo apt-get install -y jq
