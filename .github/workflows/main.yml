on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-expose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm install

    - name: Install ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list >/dev/null
        sudo apt update && sudo apt install ngrok

    - name: Configure ngrok with Authtoken
      run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start ngrok
      run: |
        ngrok http --url=poodle-literate-forcibly.ngrok-free.app 3000
        sleep 5            # Give ngrok time to initialize

    - name: Display ngrok Public URL
      run: |
        curl -s localhost:4040/api/tunnels | jq '.tunnels[0].public_url'

    - name: Start server
      run: node server.js
