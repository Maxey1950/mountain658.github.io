<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        async function checkName() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            // Log the entered name and password for debugging
            console.log("Entered Name:", nameInput);
            console.log("Entered Password:", passwordInput);

            try {
                // Fetch the name.json file from GitHub Pages
                console.log("Fetching name.json...");
                const response = await fetch('https://qweujsakdwqesad.github.io/name.json');
                
                // Check if the response is successful
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the JSON data
                const validPasswords = await response.json();
                console.log("Loaded credentials:", validPasswords);  // Log the entire JSON object

                // Check if the entered name exists in the loaded credentials
                if (validPasswords[nameInput] === passwordInput) {
                    console.log(`Credentials match for ${nameInput}! Redirecting...`);
                    // Store credentials in sessionStorage and redirect
                    sessionStorage.setItem("name", nameInput);
                    sessionStorage.setItem("password", passwordInput);
                    window.location.href = "Website.html";
                } else {
                    console.log("Incorrect name or password.");
                    messageElement.textContent = "Incorrect name or password.";
                }
            } catch (error) {
                // Log the error to the console if the fetch or any part of the process fails
                console.error("Error loading name.json:", error);
                messageElement.textContent = "Error loading credentials. Please try again later.";
            }
        }
    </script>
</head>
<body>
    <h1>What is your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" required>
    <input type="password" id="passwordInput" placeholder="Enter password (if needed)">
    <button onclick="checkName()">Check!</button>
    <div id="message"></div>
</body>
</html>
