<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

            margin: 10px;
            padding: 10px;
        }
        #message {
            margin-top: 20px;

            color: red;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCduVWKA570X-7cnLCvYlZS13sGNZoH8sM",
            authDomain: "passwordcheckapp.firebaseapp.com",
            databaseURL: "https://passwordcheckapp-default-rtdb.firebaseio.com",
            projectId: "passwordcheckapp",
            storageBucket: "passwordcheckapp.firebasestorage.app",
            messagingSenderId: "104974080268",
            appId: "1:104974080268:web:5662a4b41a6dab3afe9129",
            measurementId: "G-TXPZJHY4MY"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics(app);
        const database = firebase.database(app);

        // GitHub Token & Repo Details
        const token = "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";  // Your GitHub token
        const repoOwner = "qweujsakdwqesad";
        const repoName = "qweujsakdwqesad.github.io";
        const bannedFilePath = "banned-users.json";  // Path to the banned-users.json file

        // Fetch and Update the banned-users.json File
        async function checkAndBanUser(deviceId) {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${bannedFilePath}`, {
                headers: {
                    "Authorization": `token ${token}`,
                }
            });

            const data = await response.json();

            if (response.ok) {
                // Decode the file content
                const content = atob(data.content);
                const bannedUsers = JSON.parse(content);

                // Add the deviceId to the banned users list
                bannedUsers[deviceId] = true;

                // Prepare the updated file content
                const updatedContent = JSON.stringify(bannedUsers, null, 2);
                const encodedContent = btoa(updatedContent);

                // Update the banned-users.json file on GitHub
                await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${bannedFilePath}`, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Ban user for password sharing",
                        content: encodedContent,
                        sha: data.sha  // GitHub requires the SHA of the file being updated
                    })
                });

                alert("You shared your password. You are now banned.");
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                console.error("Error fetching banned users:", data);
            }
        }

        async function checkName() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            // Generate a unique device ID and store it in localStorage
            let deviceId = localStorage.getItem("device_id");
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("device_id", deviceId);
            }

            const userRef = firebase.database().ref('users/' + nameInput);
            const snapshot = await userRef.once('value');
            
            if (snapshot.exists()) {
                const userData = snapshot.val();

                // Check if the user is banned
                const bannedRef = firebase.database().ref('banned-users');
                const bannedSnapshot = await bannedRef.once('value');
                const bannedUsers = bannedSnapshot.val() || {};

                if (bannedUsers[deviceId]) {
                    messageElement.innerText = "You are banned. Access is revoked.";
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    return;
                }

                // Verify password
                if (userData.password === passwordInput) {
                    alert("Access granted!");
                    // You can proceed to the next page here
                } else {
                    alert("Incorrect password.");
                }
            } else {
                alert("User does not exist.");
            }
        }

        async function handlePasswordSharing() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;

            const userRef = firebase.database().ref('users/' + nameInput);
            const snapshot = await userRef.once('value');

            if (snapshot.exists() && snapshot.val().password !== passwordInput) {
                // Add device ID to banned users list
                const bannedRef = firebase.database().ref('banned-users');
                bannedRef.update({
                    [localStorage.getItem("device_id")]: true
                });

                alert("You shared your password. You are now banned.");
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }
    </script>
</head>
<body>

<h1>Login</h1>
<input type="text" id="nameInput" placeholder="Enter your name" required>
<br><br>
<input type="password" id="passwordInput" placeholder="Enter your password" required>
<br><br>
<button onclick="checkName()">Submit</button>

<div id="message"></div>

</body>
</html>
