<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCduVWKA570X-7cnLCvYlZS13sGNZoH8sM",
            authDomain: "passwordcheckapp.firebaseapp.com",
            databaseURL: "https://passwordcheckapp-default-rtdb.firebaseio.com",
            projectId: "passwordcheckapp",
            storageBucket: "passwordcheckapp.firebasestorage.app",
            messagingSenderId: "104974080268",
            appId: "1:104974080268:web:5662a4b41a6dab3afe9129",
            measurementId: "G-TXPZJHY4MY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to check name and password
        window.checkName = async function() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            // Generate a unique device ID and store it in localStorage
            let deviceId = localStorage.getItem("device_id");
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("device_id", deviceId);
            }

            try {
                console.log("Fetching name.json...");
                const response = await fetch('/name.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const validPasswords = await response.json();
                if (validPasswords[nameInput] === passwordInput) {
                    // Check if the device has already been used to log in
                    const deviceRef = ref(database, `users/${nameInput}/deviceId`);
                    const snapshot = await get(deviceRef);

                    if (snapshot.exists() && snapshot.val() !== deviceId) {
                        alert("Well well well, You shared your password. Access revoked.");
                        await set(ref(database, `users/${nameInput}`), null);
                        window.location.reload();
                        return;
                    }

                    // Store the device ID in Firebase if itâ€™s the first login on this device
                    await set(deviceRef, deviceId);
                    console.log("Credentials match! Redirecting...");
                    sessionStorage.setItem("name", nameInput);
                    sessionStorage.setItem("password", passwordInput);
                    window.location.href = "Website.html";
                } else {
                    messageElement.textContent = "Incorrect name or password.";
                }
            } catch (error) {
                console.error("Error loading name.json:", error);
                messageElement.textContent = "Error loading credentials. Please try again later.";
            }
        };

        // Function to check and ban the user if necessary
        async function checkAndBanUser(deviceId) {
            const token = "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";  // Replace with your actual GitHub token
            const repoOwner = "qweujsakdwqesad";
            const repoName = "qweujsakdwqesad.github.io";
            const bannedFilePath = "banned-users.json";

            try {
                // Fetch the banned users list from GitHub
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${bannedFilePath}`, {
                    headers: { Authorization: `token ${token}` },
                });

                const data = await response.json();
                let bannedUsers = [];

                if (response.ok && data.content) {
                    bannedUsers = JSON.parse(atob(data.content)); // Decode and parse JSON content
                }

                // Check if the device is banned
                if (bannedUsers.includes(deviceId)) {
                    alert("Hey! You are no longer allowed to access this site.");
                    window.location.href = "/"; // Redirect to the root directory (login page)
                } else {
                    // If not banned, add the device to the banned list
                    bannedUsers.push(deviceId);

                    // Update the banned users list on GitHub
                    const updateResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${bannedFilePath}`, {
                        method: 'PUT',
                        headers: { 
                            Authorization: `token ${token}`, 
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({
                            message: 'Update banned users list',
                            content: btoa(JSON.stringify(bannedUsers)),  // Encode the updated list
                            sha: data.sha, // Required for updating the file
                        }),
                    });

                    if (updateResponse.ok) {
                        alert('Your device is now banned.');
                        window.location.href = "/"; // Redirect to the root directory (login page)
                    } else {
                        alert('Failed to update banned list.');
                    }
                }
            } catch (error) {
                console.error('Error with banning logic:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Please log in</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" required><br>
    <input type="password" id="passwordInput" placeholder="Enter your password" required><br>
    <button onclick="checkName()">Login</button>
    <div id="message"></div>
</body>
</html>
