// Function to check and ban the user
async function checkAndBanUser() {
    const usernameInput = document.getElementById("name").value; // Assuming name input field
    const passwordInput = document.getElementById("password").value; // Assuming password input field

    // Get the deviceId from Firebase (Assuming it's stored under users/{username}/deviceId)
    const deviceIdRef = firebase.database().ref(`users/${usernameInput}/deviceId`);
    
    try {
        const snapshot = await deviceIdRef.get();
        
        if (snapshot.exists()) {
            const deviceId = snapshot.val(); // Device ID from Firebase
            
            // Proceed with banning logic (check against banned users)
            const token = "YOUR_GITHUB_TOKEN";  // GitHub token for API requests
            const repoOwner = "qweujsakdwqesad";  // GitHub repository owner
            const repoName = "qweujsakdwqesad.github.io";  // Repository name
            const bannedFilePath = "banned-users.json";  // Path to banned users file
            
            // Fetch banned users list from GitHub
            const bannedUsersUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${bannedFilePath}`;
            
            const response = await fetch(bannedUsersUrl, {
                method: "GET",
                headers: {
                    "Authorization": `token ${token}`
                }
            });
            
            if (!response.ok) {
                console.error("Error fetching banned users list:", response.statusText);
                return;
            }
            
            const data = await response.json();
            
            if (data.content) {
                const bannedUsers = JSON.parse(atob(data.content)); // Decoding the Base64 content
                
                if (bannedUsers.includes(deviceId)) {
                    alert("You are banned from this site.");
                    window.location.reload(); // Reload the page
                } else {
                    // Add deviceId to banned users
                    bannedUsers.push(deviceId);
                    
                    // Update the banned users list in the repository
                    const updatedBannedUsers = JSON.stringify(bannedUsers, null, 2);
                    
                    const updateResponse = await fetch(bannedUsersUrl, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: "Banning a new user.",
                            committer: {
                                name: "YourBotName",
                                email: "yourbot@example.com"
                            },
                            content: btoa(updatedBannedUsers)  // Encoding the content in Base64
                        })
                    });

                    if (!updateResponse.ok) {
                        console.error("Error updating banned users list:", updateResponse.statusText);
                        return;
                    }

                    alert("You have been banned for sharing your password.");
                    window.location.reload();  // Reload the page
                }
            }
        } else {
            alert("Device ID not found for this user.");
        }
    } catch (error) {
        console.error("Error accessing Firebase or GitHub:", error);
    }
}


        async function checkName() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            // Generate a unique device ID and store it in localStorage
            let deviceId = localStorage.getItem("device_id");
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("device_id", deviceId);
            }

            const userRef = firebase.database().ref('users/' + nameInput);
            const snapshot = await userRef.once('value');
            
            if (snapshot.exists()) {
                const userData = snapshot.val();

                // Check if the user is banned
                const bannedRef = firebase.database().ref('banned-users');
                const bannedSnapshot = await bannedRef.once('value');
                const bannedUsers = bannedSnapshot.val() || {};

                if (bannedUsers[deviceId]) {
                    messageElement.innerText = "You are banned. Access is revoked.";
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    return;
                }

                // Verify password
                if (userData.password === passwordInput) {
                    alert("Access granted!");
                    // You can proceed to the next page here
                } else {
                    alert("Incorrect password.");
                }
            } else {
                alert("User does not exist.");
            }
        }

        async function handlePasswordSharing() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;

            const userRef = firebase.database().ref('users/' + nameInput);
            const snapshot = await userRef.once('value');

            if (snapshot.exists() && snapshot.val().password !== passwordInput) {
                // Add device ID to banned users list
                const bannedRef = firebase.database().ref('banned-users');
                bannedRef.update({
                    [localStorage.getItem("device_id")]: true
                });

                alert("You shared your password. You are now banned.");
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }
