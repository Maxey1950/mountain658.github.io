<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        async function checkName() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            try {
                // Load passwords from name.json
                const response = await fetch('name.json');
                const passwords = await response.json();

                // Validate credentials
                if (passwords[nameInput] && passwords[nameInput] === passwordInput) {
                    // Store credentials in sessionStorage and redirect
                    sessionStorage.setItem("name", nameInput);
                    sessionStorage.setItem("password", passwordInput);
                    window.location.href = "Website.html";
                } else {
                    messageElement.textContent = "Incorrect name or password.";
                }
            } catch (error) {
                console.error("Error loading name.json:", error);
                messageElement.textContent = "Error loading credentials. Please try again later.";
            }
        }
    </script>
</head>
<body>
    <h1>What is your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" required>
    <input type="password" id="passwordInput" placeholder="Enter password (if needed)">
    <button onclick="checkName()">Check!</button>
    <div id="message"></div>
</body>
</html>
